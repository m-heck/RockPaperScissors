<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #EEE9E3;">
    <div class='container'>
        <h1 id="title">Let's play Rock, Paper, Scissors!</h1>
        <div class="score-container">
            <h2 class='wins'>Wins: 0</h2>
            <h2 class='ties'>Ties: 0</h2>
            <h2 class='losses'>Losses: 0</h2>
        </div>
        <div class='mid-container'>
            <div class='left-box'>
                <h2>Your Move:</h2>
                <div class='playerMove'></div>
            </div>
            <img id='shiba' src="shiba.png" alt="Brown, happy shiba dog with Japanese writing above it.">
            <div class='right-box'>
                <h2>Computer's Move:</h2>
                <div class='computerMove'></div>
            </div>
        </div>
        <div class='button-container'>
            <button class='rock'>Rock</button>
            <button class='paper'>Paper</button>
            <button class='scissors'>Scissors</button>
        </div>
    </div>
</body>
</html>
